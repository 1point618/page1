---
layout: default
---

<div class="home">


{% for page in site.pages %}
  {% if page.index == true %}  
  <div class="post">

    <header class="post-header">
      <h1 class="post-title">Welcome home!</h1>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
  {% endif %}
{% endfor %}

</div>
